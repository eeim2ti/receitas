                    ingredients: [

                    ],
                    instructions: [
                        "Descasque o milho e reserve as palhas mais bonitas.",
                        "Rale o milho ou corte os gr√£os e bata no liquidificador com um pouco do leite.",
                        "Passe a massa por uma peneira para remover os cascos.",
                        "Misture o restante do leite, a manteiga, o a√ß√∫car e o sal.",
                        "Lave bem as palhas reservadas e escorra.",

            // Elementos DOM
            const cardsContainer = document.getElementById('cards-container');
            const recipeDetail = document.getElementById('recipe-detail');
            const searchInput = document.getElementById('search-input');
            const searchContainer = document.querySelector('.search-section');
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            // Vari√°veis de estado
            let currentCategory = 'all';
            let currentSearch = '';
            
            // Fun√ß√£o para renderizar os cards
            function renderCards() {
                cardsContainer.innerHTML = '';
                
                // Filtra as receitas por categoria e termo de busca
                const filteredRecipes = recipes.filter(recipe => {
                    const matchesCategory = currentCategory === 'all' || recipe.category === currentCategory;
                    const matchesSearch = currentSearch === '' || 
                                        recipe.name.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                        recipe.tags.some(tag => tag.includes(currentSearch.toLowerCase())) ||
                                        recipe.ingredients.some(ing => ing.toLowerCase().includes(currentSearch.toLowerCase()));
                    return matchesCategory && matchesSearch;
                });
                
                if (filteredRecipes.length === 0) {
                    cardsContainer.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">üç≥</div>
                            <h3>Nenhuma receita encontrada</h3>
                            <p>Tente outro termo de busca ou selecione uma categoria diferente</p>
                        </div>
                    `;
                    return;
                }
                
                filteredRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${recipe.image}" alt="${recipe.name}" class="card-image">
                        <div class="card-content">
                            <span class="card-category">${formatCategory(recipe.category)}</span>
                            <h3>${recipe.name}</h3>
                            <div class="card-tags">
                                ${recipe.tags.slice(0, 3).map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => showRecipe(recipe));
                    cardsContainer.appendChild(card);
                });
            }
            
            // Formata a categoria para exibi√ß√£o
            function formatCategory(category) {
                const categories = {
                    'principal': 'Prato Principal',
                    'doce': 'Doce',
                    'salgado': 'Salgado',
                    'lanche': 'Lanche',
                    'bebida': 'Bebida',
                    'acompanhamento': 'Acompanhamento'
                };
                return categories[category] || category;
            }
            
            // Fun√ß√£o para mostrar detalhes da receita
            function showRecipe(recipe) {
                // Converte instru√ß√µes de string para array se necess√°rio
                const instructions = Array.isArray(recipe.instructions) ? 
                    recipe.instructions : 
                    recipe.instructions.split('\n').filter(step => step.trim() !== '');
                
                recipeDetail.innerHTML = `
                    <div class="recipe-header">
                        <h2>${recipe.name}</h2>
                        <div class="recipe-meta">
                            <span class="recipe-category">${formatCategory(recipe.category)}</span>
                            <div class="recipe-tags">
                                ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                    
                    <div class="recipe-content">
                        <div class="recipe-column">
                            <div class="recipe-section">
                                <h3 class="recipe-section-title">Ingredientes</h3>
                                <ul class="ingredients-list">
                                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="recipe-column">
                            <div class="recipe-section">
                                <h3 class="recipe-section-title">Modo de Preparo</h3>
                                <ol class="steps-list">
                                    ${instructions.map(step => `<li>${step}</li>`).join('')}
                                </ol>
                            </div>
                        </div>
                    </div>
                    
                    ${recipe.video ? `
                    <div class="recipe-section">
                        <h3 class="recipe-section-title">V√≠deo da Receita</h3>
                        <div class="video-container">
                            <iframe src="${recipe.video}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    ` : ''}
                    
                    <button class="back-button" id="back-button">‚Üê Voltar para todas as receitas</button>
                `;
                
                // Esconde elementos n√£o necess√°rios
                cardsContainer.style.display = 'none';
                searchContainer.style.display = 'none';
                document.querySelector('.category-section').style.display = 'none';
                recipeDetail.style.display = 'block';
                
                // Rola para o topo da p√°gina
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Adiciona evento ao bot√£o de voltar
                document.getElementById('back-button').addEventListener('click', hideRecipe);
            }
            
            // Fun√ß√£o para voltar √† lista de receitas
            function hideRecipe() {
                recipeDetail.style.display = 'none';
                cardsContainer.style.display = 'grid';
                searchContainer.style.display = 'block';
                document.querySelector('.category-section').style.display = 'block';
                renderCards();
            }
            
            // Evento de busca
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderCards();
            });
            
            // Eventos dos bot√µes de categoria
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove a classe active de todos os bot√µes
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    // Adiciona a classe active apenas ao bot√£o clicado
                    button.classList.add('active');
                    // Atualiza a categoria atual
                    currentCategory = button.dataset.category;
                    // Renderiza os cards com o novo filtro
                    renderCards();
                });
            });
            
            // Inicializa a p√°gina
            renderCards();
        });
    </script>
